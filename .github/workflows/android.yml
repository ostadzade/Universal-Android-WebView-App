name: Android CI with AdvancedWebView

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    # 1. دریافت کد منبع از مخزن
    - name: Checkout Repository
      uses: actions/checkout@v3

    # 2. تنظیم JDK و Cache برای Gradle
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle

    # 3. اعطای مجوز اجرایی به فایل gradlew
    - name: Grant Execute Permission for Gradlew
      run: chmod +x gradlew

    # 4. ساخت APK نسخه Release
    - name: Build Release APK
      run: ./gradlew assembleRelease

    # 5. آپلود APK به عنوان Artifact
    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-release.apk
        path: app/build/outputs/apk/release/app-release.apk

    # 6. (اختیاری) آپلود تمام خروجی‌های APK
    - name: Upload All APKs as Artifacts
      if: always() # این مرحله حتی در صورت شکست ساخت نیز اجرا می‌شود
      uses: actions/upload-artifact@v4
      with:
        name: all-apks
        path: app/build/outputs/apk/
